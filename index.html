<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Survey Form</h1>
    
    <div class="content_wrapper">

        <h2>Let us know your experiencing shopping at Roesie Bakes!</h2>

        <form action="survey_form" method="post">

            <label for="name">Name: 
            <input id="name" type="text" placeholder="Enter your full name"></input>
            </label>
            
            <label for="email">Email: 
            <input id="email" type="text" placeholder="Enter your email address"></input>
            </label>

            <label for="order_type">Ordered via: 
            <select name="order_type" id="order_type">
                <option value="website">Website</option>
                <option value="mobile_app">Mobile App</option>
            </select>
            </label> 

            <label for="recommendation">How likely are you to recommend Roesie Bakes to a friend? 
            <select name="recommendation" id="recommendation">
                <option value="not_likely">Not likely</option>
                <option value="somewhat_likely">Somewhat likely</option>
                <option value="very_likely">Very likely</option>
            </select>
            </label>

        </form>

    </div>

</body>
</html>
