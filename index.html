<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Survey Form</h1>
    
    <div class="content_wrapper">

        <h2>Let us know your experiencing shopping at Roesie Bakes!</h2>

        <form action="survey_form" method="post">

            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Enter your name"></input>
            

            <label for="email">Email: </label> 
            <input id="email" type="text" placeholder="Enter your email"></input>
            

        </form>

    </div>

</body>
</html>
